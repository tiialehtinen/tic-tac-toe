<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.min.css" media="screen" title="no title" charset="utf-8"> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine-html.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/boot.min.js"></script> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 align="center"> TIC TAC TOE </h1>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="jumbotron">
              <h2>Winner is : <span id="winnerPlayer"></span></h2>
            </div>
          </div>
            <div class="col-md-4">
                <table class="table tictactoe">
                    <tr>
                        <td data-value="0" onclick="setValue(this, event)"></td>
                        <td data-value="1" onclick="setValue(this, event)"></td>
                        <td data-value="2" onclick="setValue(this, event)"></td>
                    </tr>
                    <tr>
                        <td data-value="3" onclick="setValue(this, event)"></td>
                        <td data-value="4" onclick="setValue(this, event)"></td>
                        <td data-value="5" onclick="setValue(this, event)"></td>
                    </tr>
                    <tr>
                        <td data-value="6" onclick="setValue(this, event)"></td>
                        <td data-value="7" onclick="setValue(this, event)"></td>
                        <td data-value="8" onclick="setValue(this, event)"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" align="center">Scoreboard</h3>
                    </div>
                    <div class="panel-body">
                        <div class="jumbotron">
                          <h3>O Player Wins <span class="badge" id="OPlayerWins"></span></h3>
                        </div>
                        <div class="jumbotron">
                          <h3>X Player Wins <span class="badge" id="XPlayerWins"></span></h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-5">
                <div>
                    <button type="button" class="btn btn-info" onclick="resetGame()">Reset Game</button>
                </div>
            </div>

        </div>



        <!-- <script type="text/javascript" src="./js/spec.js"></script> -->
        <script type="text/javascript" src="./js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
